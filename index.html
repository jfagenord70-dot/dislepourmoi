<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Dislepourmoi</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="app">
    <h1>Dislepourmoi</h1>
    <p class="subtitle">
      Un espace simple pour parler, réfléchir et avancer.
    </p>

    <div id="chat"></div>

    <form id="chatForm">
      <input
        id="messageInput"
        type="text"
        placeholder="Écris ici..."
        autocomplete="off"
      />
      <button type="submit">Envoyer</button>
    </form>

    <p class="footer">
      ⚠️ Dislepourmoi n’est pas un professionnel de santé.
    </p>
  </div>

  <script src="script.js"></script>
</body>
</html>
